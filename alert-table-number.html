<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Table Number</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="./homeoutlet.html"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                    <div class="profile-user">
                        <img src="./img/img_avatar3.png" alt="avatar"></img>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="./report-sales.html"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <p class="report_title">số bàn</p>
                    <form action="#" method=""class="listbox">
                        
                        <table class="table-list" style="width:100%">
                            <tr>
                                <th>Danh mục</th>
                                <th>Số lượng</th>
                                <th>Tổng cộng</th>
                            </tr>
                            <tr>
                                <td class="td-name">Bàn trong quán</td>
                                <td class="td-number"><input type="number" id="input_quality" placeholder="Điền số lượng *" required></td>
                                <td class="td-total"></td>
                            </tr>
                            <tr>
                                <td class="td-name">Bàn SP (Brand)</td>
                                <td class="td-number"><input type="number" id="input_quality" placeholder="Điền số lượng *" required></td>
                                <td class="td-total"></td>
                            </tr>
                            <tr>
                                <td class="td-name">Bàn SP HVN</td>
                                <td class="td-number"><input type="number" id="input_quality" placeholder="Điền số lượng *" required></td>
                                <td class="td-total"></td>
                            </tr>
                            <tr>
                                <td class="td-name">Bàn bia đối thủ</td>
                                <td class="td-number"><input type="number" id="input_quality" placeholder="Điền số lượng *" required></td>
                                <td class="td-total"></td>
                            </tr>
                            <tr>
                                <td class="td-name">Bàn thức uống khác</td>
                                <td class="td-number"><input type="number" id="input_quality" placeholder="Điền số lượng *" required></td>
                                <td class="td-total"></td>
                            </tr>
                            
                        </table>
                        <p class="alert"> *Số bàn nhập không khớp với bàn trong quán , yêu cầu
                            <a href="./table-number.html">“ Nhập lại ”</a> </p>
                        <div class="box-center">
                            <input type="submit" class="btn btn-confirm" value="Xác nhận">
                        </div>
                    </form>
                </div>

        </div>
    </div>

    <!-- JS -->
    
    <script src="./js/app.js"></script>
</body>
</html>
