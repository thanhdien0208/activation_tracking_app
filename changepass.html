<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVATION TRACKING APP</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="#"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                </div>
                <!-- Main -->
                <div class="row main">
                    <form action="#" class="form-login">
                        <h3 class="title">xin vui lòng đổi mật khẩu khi đăng nhập lần đầu!</h3>
                        <div class="box-center">
                            <input type="password" class="input-user" placeholder="Mật khẩu mới"></input>
                        </div>
                        <div class="box-center">
                            <input type="password" class="input-password" placeholder="Nhập Lại Mật Khẩu"></input>
                        </div>
                        
                        <input type="submit" class="input-submit" value="Đổi mật khẩu">
                    </form>
                    
                </div>

                <!-- Footer -->
                <div class="row footer">
                    <div class="footer-content">
                        <img src="./img/car-ban_white.png" alt="icon">
                        <img src="./img/women-alcohol_white.png" alt="icon">
                        <img src="./img/18+_white.png" alt="icon">
                        <p class="footer-desc">người dưới 18 tuổi không được uống rượu, bia</p>
                    </div>
                </div>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
