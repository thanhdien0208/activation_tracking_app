<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Send Image</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="./homeoutlet.html"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                    <div class="profile-user dropdown-nav">
                        <a href="#" class="user-img" onclick="openTigerTp()">
                            <img src="./img/img_avatar3.png" alt="avatar" class="avatar-user">
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-sub"><a href="#"><i class="ti-shift-left"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="./report.html"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <div class="main-top">
                        <div class="create-info-outlet__content">
                            <p class="cornfirm-createoutlet_title">
                                Bạn chắc chắn muốn <br> gửi hình này ?
                            </p>
                            <div class="cornfirm-createoutlet_btns">
                                <a href="./report-casehead.html"><button class="btn btn-outline-confirm">Chụp lại</button></a>
                                <a href="#"><button class="btn btn-confirm">Gửi hình</button></a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <div class="zalo-chat-widget" data-oaid="4478617499445781458" data-welcome-message="Rất vui khi được hỗ trợ bạn!" data-autopopup="0" data-width="300" data-height="500"></div>
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <script>
        $(document).ready(function(){
            // Show hide popover
            $(".dropdown-nav").click(function(){
                $(this).find(".dropdown-menu").slideToggle("fast");
            });
        });
        $(document).on("click", function(event){
            var $trigger = $(".dropdown-nav");
            if($trigger !== event.target && !$trigger.has(event.target).length){
                $(".dropdown-menu").slideUp("fast");
            }            
        });
    </script>
</body>
</html>
