<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet Detail</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="#"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                    <div class="profile-user">
                        <img src="./img/img_avatar3.png" alt="avatar"></img>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="./createoutlet.html"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <div class="main-top">
                        <div class="create-info-outlet__content">
                            <div class="create-info-outlet_body">
                                <p class="title">Thông Tin Outlet</p>
                                <form action="#" class="form-create-info">
                                    <div class="input-create-info">
                                        <input type="text" placeholder="Tên outlet *">
                                    </div>
                                    <div class="input-create-info">
                                        <input type="text" placeholder="Địa chỉ outlet *">
                                    </div>
                                    <div class="input-create-info">
                                        <input type="datetime-local" value="">
                                    </div>
                                    <div class="input-create-info">
                                        <input type="text" placeholder="Loại outlet *">
                                    </div>
                                    <div class="create-info-outlet__footer">
                                        <input type="submit" class="btn btn-confirm" value="Xác nhận">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/districts.min.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
