<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet Detail</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="./homeoutlet.html"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                    <div class="profile-user dropdown-nav">
                        <a href="#" class="user-img" onclick="openTigerTp()">
                            <img src="./img/Power-01.ico" alt="avatar" class="avatar-user">
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-sub"><a href="#">Kết Thúc Ca Làm</a></li>
                        </ul>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="./outletdetails.html"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <div class="main-top">
                        <div class="create-info-outlet__content">
                            <div class="create-info-outlet_body">
                                <form action="#" class="form-create-info">
                                    <p class="form-create-info_title">Thông Tin Outlet</p>
                                    <div class="input-create-info">
                                        <input type="text" placeholder="Tên outlet *">
                                    </div>
                                    <div class="input-create-info">
                                        <input type="text" placeholder="Địa chỉ outlet *">
                                    </div>
                                    <div class="input-create-info">
                                        <input type="datetime-local" placeholder="Date/time" value="2021-01-01T00:00">
                                    </div>
                                    <div class="input-create-info">
                                        <select name="" id="">
                                            <option value="">Loại Oulet:</option>
                                            <option value="QN">QN</option>
                                            <option value="QN">GSO</option>
                                            <option value="QN">YSO</option>
                                        </select>
                                    </div>
                                    <div class="create-info-outlet__footer">
                                        <input type="submit" class="btn btn-confirm" value="Xác nhận">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
            // Show hide popover
            $(".dropdown-nav").click(function(){
                $(this).find(".dropdown-menu").slideToggle("fast");
            });
        });
        $(document).on("click", function(event){
            var $trigger = $(".dropdown-nav");
            if($trigger !== event.target && !$trigger.has(event.target).length){
                $(".dropdown-menu").slideUp("fast");
            }            
        });
    </script>
</body>
</html>
