<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVATION TRACKING APP</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="#"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                </div>
                <!-- Main -->
                <div class="row main">
                    <form action="#" class="form-login">
                        <div class="box-center">
                            <input type="text" class="input-user" placeholder="Tên Đăng Nhập"></input>
                        </div>
                        <div class="box-center">
                            <input id="password-field" type="password" class="input-password" placeholder="Mật Khẩu" name="password" value="secret"></input>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        
                        <input type="submit" class="input-submit" value="Đăng nhập">
                    </form>
                    
                </div>

                <!-- Footer -->
                <!-- <div class="row footer">
                    <div class="footer-content">
                        <img src="./img/car-ban_white.png" alt="icon">
                        <img src="./img/women-alcohol_white.png" alt="icon">
                        <img src="./img/18+_white.png" alt="icon">
                        <p class="footer-desc">người dưới 18 tuổi không được uống rượu, bia</p>
                    </div>
                </div> -->
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
    </script>
</body>
</html>
