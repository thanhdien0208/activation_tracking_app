<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>

    <link rel="stylesheet" href="./themify-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app">
        <div class="container homeoutlet">
                <!-- Header -->
                <div class="row header">
                    <div class="logo">
                        <a href="./homeoutlet.html"><img src="./img/logo-hnk.png" alt="logo"></a>
                    </div>
                    <div class="profile-user dropdown-nav">
                        <a href="#" class="user-img" onclick="openTigerTp()">
                            <img src="./img/img_avatar3.png" alt="avatar" class="avatar-user">
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-sub"><a href="#"><i class="ti-shift-left"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="icon-back">
                    <a href="./outletdetails.html"><i class="ti-angle-double-left"></i></a>
                </div>
                <!-- Main -->
                <div class="row main">
                    <p class="report_title">Báo cáo</p>
                    <div class="box-report" id="boxReport">
                        
                            <a href="./report-casehead.html"><button type="button" id="report-posm" class="btn-report">Hình ảnh nhãn hàng (đầu ca)</button></a>
                        
                       
                            <a href="./quantity-gift.html"><button type="button" id="report-gift" class="btn-report ">Số liệu quà tặng</button></a>
                        
                        
                            <a href="./report-sales.html"><button type="button" id="report-sale" class="btn-report" >Số liệu bán hàng</button></a>
                      
                        
                            <a href="./report-endcase.html"><button type="button" id="report-time" class="btn-report" >Hình ảnh biên bản (cuối ca)</button></a>
                      
                    </div>
                </div>

        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <div class="zalo-chat-widget" data-oaid="4478617499445781458" data-welcome-message="Rất vui khi được hỗ trợ bạn!" data-autopopup="0" data-width="300" data-height="500"></div>
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <script>
        $(document).ready(function(){
            // Show hide popover
            $(".dropdown-nav").click(function(){
                $(this).find(".dropdown-menu").slideToggle("fast");
            });
        });
        $(document).on("click", function(event){
            var $trigger = $(".dropdown-nav");
            if($trigger !== event.target && !$trigger.has(event.target).length){
                $(".dropdown-menu").slideUp("fast");
            }            
        });
    </script>
    <script>/* ============Active Report============= */
        const room  = document.querySelector('.box-report');
        const btns = document.querySelectorAll('.btn-report'); 

        room.addEventListener('click', e => {

        btns.forEach(btn => {

            if(btn.getAttribute('id') === e.target.getAttribute('id'))
            btn.classList.add('active');
            else
            btn.classList.remove('active');
            });
        });
    </script>
    <script src="./js/app.js"></script>
</body>
</html>
